info:
  title: User API
  version: 1.0.0
  description: An API for managing user data
components:
  schemas:
    UserRequest:
      type: object
      required:
      - name
      - email
      properties:
        name:
          type: string
        email:
          type: string
          format: email
paths:
  paths:
    /users/{user_id}:
      get:
        summary: Get user data
        description: Retrieve information about a specific user.
        operationId: getUser
        tags:
        - Users
        parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
            format: int64
        responses:
          200:
            description: User data retrieved successfully
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/User'
          404:
            description: User not found
  path: /users
  description: User Management API
  components:
    schemas:
      User:
        type: object
        required:
        - name
        - email
        - password
        properties:
          name:
            type: string
          email:
            type: string
            format: email
          password:
            type: string
            format: password
    responses:
      '200':
        description: User created successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '400':
        description: Invalid request data
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  format: integer
                message:
                  type: string
  methods:
  - post:
      summary: Create a new user
      descriptions: Creates a new user account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    format: integer
                  message:
                    type: string
