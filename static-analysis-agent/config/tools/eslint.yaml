# ESLint Configuration
# JavaScript and TypeScript linting

enabled: false

# Configuration file path (if using custom config)
config_file: null

# File extensions to check
extensions:
  - '.js'
  - '.jsx'
  - '.ts'
  - '.tsx'
  - '.mjs'

# Environments to enable
envs:
  - 'browser'
  - 'node'
  - 'es6'

# Global variables
globals:
  console: true
  process: true
  Buffer: true

# Rules to enable/disable (commented out to use default rules)
# rules:
#   'no-console': 'off'
#   'no-unused-vars': 'error'

# Plugins to load
plugins: []

# Parser options
parser_options:
  ecma_version: 2020
  source_type: 'module'

# Settings
settings:
  react:
    version: 'detect'

# Ignore patterns
ignore_patterns:
  - 'node_modules/'
  - 'dist/'
  - 'build/'
  - '*.min.js'

# Maximum warnings before failing
max_warnings: 0
